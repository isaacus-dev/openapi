# yaml-language-server: $schema=https://app.stainlessapi.com/config.schema.json

organization:
  name: isaacus
  docs: https://docs.isaacus.com
  contact: support@isaacus.com
  security_contact: security@isaacus.com
  github_org: isaacus-dev
  upload_spec: true

targets:
  python:
    readme_title: Isaacus Python
    package_name: isaacus
    production_repo: isaacus-dev/isaacus-python
    publish:
      pypi: true
  typescript:
    readme_title: Isaacus TypeScript
    package_name: isaacus
    production_repo: isaacus-dev/isaacus-typescript
    publish:
      npm: true
    options:
      mcp_server:
        package_name: isaacus-mcp
        enable_all_resources: true

environments:
  production: https://api.isaacus.com/v1

client_settings:
  opts:
    api_key:
      type: string
      description: An Isaacus-issued API key passed as a bearer token via the
        `Authorization` header.
      nullable: false
      read_env: ISAACUS_API_KEY
      auth:
        security_scheme: APIKeyBearerTokenAuth
        role: value

resources:
  embeddings:
    models:
      embedding_response: "#/components/schemas/EmbeddingResponse"
    methods:
      create: post /embeddings
  classifications:
    subresources:
      universal:
        models:
          universal_classification_response: "#/components/schemas/UniversalClassificationResponse"
        methods:
          create: post /classifications/universal
  rerankings:
    models:
      reranking_response: "#/components/schemas/RerankingResponse"
    methods:
      create: post /rerankings
  extractions:
    subresources:
      qa:
        models:
          answer_extraction_response: "#/components/schemas/AnswerExtractionResponse"
        methods:
          create: post /extractions/qa
  enrichments:
    models:
      enrichment_response: "#/components/schemas/EnrichmentResponse"

    subresources:
      ilgsv1:
        models:
          crossreference: "#/components/schemas/ILGSv1 Crossreference"
          date: "#/components/schemas/ILGSv1 Date"
          email: "#/components/schemas/ILGSv1 Email"
          external_document: "#/components/schemas/ILGSv1 External Document"
          id_number: "#/components/schemas/ILGSv1 ID Number"
          location: "#/components/schemas/ILGSv1 Location"
          person: "#/components/schemas/ILGSv1 Person"
          phone_number: "#/components/schemas/ILGSv1 Phone Number"
          quote: "#/components/schemas/ILGSv1 Quote"
          segment: "#/components/schemas/ILGSv1 Segment"
          span: "#/components/schemas/ILGSv1 Span"
          term: "#/components/schemas/ILGSv1 Term"
          website: "#/components/schemas/ILGSv1 Website"
          document: "#/components/schemas/ILGSv1Document"
    methods:
      create: post /enrichments

custom_casings:
  qa:
    initialism: true
  ilgs:
    initialism: true
  v1:
    pascal: v1
    camel: v1
    capital: v1
    snake: v1

settings:
  disable_mock_tests: true
  sort_schema_properties: false
  license: Apache-2.0

readme:
  example_requests:
    default:
      type: request
      endpoint: post /embeddings
      params:
        model: "kanon-2-embedder"
        texts:
          - "Are restraints of trade enforceable under English law?"
          - "What is a non-compete clause?"
        task: "retrieval/query"
    headline:
      type: request
      endpoint: post /embeddings
      params:
        model: "kanon-2-embedder"
        texts:
          - "Are restraints of trade enforceable under English law?"
          - "What is a non-compete clause?"
        task: "retrieval/query"
    nested_params:
      type: request
      endpoint: post /classifications/universal
      params:
        model: "kanon-universal-classifier"
        query: "This is a confidentiality clause."
        texts:
          - "I agree not to tell anyone about the document."
        chunking_options:
          overlap_ratio: 0.1
          overlap_tokens: null
          size: 512
      response_property: chunking_options

openapi:
  code_samples: mintlify
