    ILGSv1 External Document:
      properties:
        id:
          type: string
          minLength: 5
          pattern: ^exd:(?:0|[1-9]\d*)$
          description: The unique identifier of the external document in the format
            `exd:{index}` where `{index}` is a non-negative incrementing integer starting
            from zero.
          examples:
          - exd:2
        name:
          $ref: '#/components/schemas/Span'
        type:
          type: string
          enum:
          - statute
          - regulation
          - decision
          - contract
          - other
          description: 'The type of the external document, being one of `statute`,
            `regulation`, `decision`, `contract`, or `other`.


            `statute` denotes primary legislation such as acts, bills, codes, and
            constitutions.


            `regulation` denotes secondary legislation such as rules, statutory instruments,
            and ordinances.


            `decision` denotes judicial or quasi-judicial decisions such as court
            judgments, judicial opinions, and tribunal rulings.


            `other` is used for all other types of legal documents that do not fit
            into any of the predefined types.'
          examples:
          - statute
        jurisdiction:
          oneOf:
          - type: string
            title: ILGSv1 Jurisdiction
            description: 'A jurisdiction code representing a country (via an initial
              country code) and, optionally, a subdivision within that country (via
              a subsequent subdivision code prefixed by a hyphen).


              All 249 ISO 3166-1 alpha-2 country codes are representable in addition
              to special `INT` and `EU` codes for international and European Union
              law, respectively.


              All 5,046 ISO 3166-2 codes are also representable in addition to a special
              `FED` code for federal law.'
            examples:
            - AU-FED
          - type: 'null'
          description: 'The jurisdiction of the external document or `null` if the
            jurisdiction is unknown.


            Jurisdictions are composed of a country code and, where applicable, a
            subdivision code prefixed by a hyphen.


            All 249 ISO 3166-1 alpha-2 country codes are representable in addition
            to special `INT` and `EU` codes for international and European Union law,
            respectively.


            All 5,046 ISO 3166-2 codes are also representable in addition to a special
            `FED` code for federal law.'
          examples:
          - AU-FED
        reception:
          type: string
          enum:
          - positive
          - mixed
          - negative
          - neutral
          description: 'The sentiment of the document towards the external document,
            being one of `positive`, `mixed`, `negative`, or `neutral`.


            `positive` indicates that the document expresses a favorable view of the
            external document whether by endorsing or approving it.


            `mixed` indicates that the document expresses both favorable and unfavorable
            views of the external document, for example, by affirming parts of it
            and disapproving others.


            `negative` indicates that the document expresses an unfavorable view of
            the external document whether by criticizing, repealing, overruling, or
            explicitly contradicting it.


            `neutral` indicates that the document references the external document
            without expressing any particular sentiment towards it.'
          examples:
          - positive
        mentions:
          items:
            $ref: '#/components/schemas/ILGSv1 Span'
          type: array
          description: An array of one or more spans within the document's text where
            the external document is mentioned by name, for example, 'the US Constitution'
            in 'the Second Amendment to the US Constitution protects freedom of speech'.
          examples:
          - - start: 937
              end: 941
            - start: 1972
              end: 2005
            - start: 3713
              end: 3734
        pinpoints:
          items:
            $ref: '#/components/schemas/ILGSv1 Span'
          type: array
          description: An array of spans within the document's text where specific
            parts of the external document are referenced, for example, 'Section 2'
            in 'as defined in Section 2 of the US Constitution'.
          examples:
          - - start: 7696
              end: 7712
