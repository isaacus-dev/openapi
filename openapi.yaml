          - type: 'null'
          description: The span within the segment defining its code (for example,
            '2' in 'Section 2 - Definitions') or `null` if no such span exists.
          examples:
          - start: 3461
            end: 3462
        title:
          oneOf:
          - $ref: '#/components/schemas/ILGSv1 Span'
          - type: 'null'
          description: The span within the segment defining its title (for example,
            'Definitions' in 'Section 2 - Definitions') or `null` if no such span
            exists.
          examples:
          - start: 3465
            end: 3480
        parent:
          oneOf:
          - type: string
            title: ILGSv1 Segment ID
            description: A unique identifier for a segment in the format `seg:{index}`
              where `{index}` is a non-negative incrementing integer starting from
              zero.
            examples:
            - seg:42
          - type: 'null'
          description: The unique identifier of the 'parent' segment immediately containing
