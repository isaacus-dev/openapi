        type:
          type: string
          enum:
          - creation
          - signature
          - effective
          - expiry
          - delivery
          - renewal
          - payment
          - birth
          - death
          description: 'The type of the date, being one of `creation`, `signature`,
            `effective`, `expiry`, `delivery`, `renewal`, `payment`, `birth`, or `death`.
            If a date is mentioned in a document that does not fit into a supported
            type, it will not be extracted.


            `creation` denotes the date the document was created. There may only be
            one `creation` date per document.


            `signature` denotes the date the document was signed.


            `effective` denotes the date when the document or a part thereof comes
            into effect (e.g., commencement or enactment dates).


            `expiry` denotes the date when the document or a part thereof is no longer
            in effect.


            `delivery` denotes the date when goods or services are to be delivered
            under the document.


            `renewal` denotes the date when one or more of the document''s terms are
            to be renewed.


            `payment` denotes the date when payment is to be made under the document.


            `birth` denotes the birth date of a natural person or establishment (e.g.,
            incorporation) date of a non-natural legal person identified in the document.
            There can only be one `birth` date linked to a single person and all `birth`
            dates must be linked to a person. A person''s `birth` date will never
            be after their `death` date.


            `death` denotes the death date of a natural person or dissolution date
            of a non-natural legal person identified in the document. There can only
            be one `death` date linked to a single person and all `death` dates must
            be linked to a person. A person''s `death` date will never be before their
            `birth` date.'
